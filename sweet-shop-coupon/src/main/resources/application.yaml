spring:
  profiles:
    active: dev
  application:
    name: sweet-shop-coupon
  datasource:
    driver-class-name: ${sweet.datasource.driver-class-name}
    url: ${sweet.datasource.url}
    username: ${sweet.datasource.username}
    password: ${sweet.datasource.password}
  cloud:
    nacos:
      server-addr: ${sweet.cloud.nacos.server-addr}
    httpclientfactories:
      apache:
        enabled: true
      ok:
        enabled: false
  data:
    redis:
      host: ${sweet.redis.host}
      database: ${sweet.redis.database}
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.sweet.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

rocketmq:
  name-server: ${rocketmq.name-server}
  producer:
    group: ${rocketmq.producer.group}
    send-message-timeout: ${rocketmq.producer.send-message-timeout} # 发送超时时间
    retry-times-when-send-failed: ${rocketmq.producer.retry-times-when-send-failed} # 同步发送重试次数
    retry-times-when-send-async-failed: ${rocketmq.producer.retry-times-when-send-failed} # 异步发送重试次数