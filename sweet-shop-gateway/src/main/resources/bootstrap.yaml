server:
  port: 8080

spring:
  application:
    name: sweet-shop-gateway
  cloud:
    nacos:
      server-addr: 172.31.41.102:8848
    gateway:
      routes:
        - id: sweet-shop-item     # 网关 id
          uri: lb://sweet-shop-item   # 路由转发目标服务 lb代表负载均衡 会从注册中心中拉取服务列表 item-service是微服务名
          predicates:
            - Path=/items/**,/search/**   # 判断请求路径是否符合当前规则, 符合则路由到目标服务
        #          filters:
        #            - AddRequestHeader=Me,I am handsome
        - id: sweet-shop-user
          uri: lb://sweet-shop-user
          predicates:
            - Path=/user/**,/addresses/**,/employee/**
        - id: sweet-shop-cart
          uri: lb://sweet-shop-cart
          predicates:
            - Path=/shopping-cart/**
        - id: sweet-shop-coupon
          uri: lb://sweet-shop-coupon
          predicates:
            - Path=/coupon/**
        - id: sweet-shop-order
          uri: lb://sweet-shop-order
          predicates:
            - Path=/order/**
    #      default-filters:
    #        - AddRequestHeader=Me,I am handsome